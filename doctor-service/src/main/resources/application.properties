spring.application.name=doctor-service
server.port=8081

# src/main/resources/application.properties (for Doctor Service)

# Set global logging to DEBUG for maximum verbosity during debugging
#logging.level.root=DEBUG
#
## Specifically ensure your application's package logs at TRACE if DEBUG isn't enough
## This will show every method entry/exit if you have AOP or Spring Tracing enabled
#logging.level.com.roushan.doctorservice=TRACE
#
## Ensure Spring Framework's internal logs are also verbose
#logging.level.org.springframework=DEBUG
#logging.level.org.hibernate=DEBUG

# Define a console appender pattern (often default, but good to be explicit)
# This pattern includes timestamp, log level, logger name, and message.
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level %logger{36} - %msg%n

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true