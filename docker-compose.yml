version: '3.8'

services:
  #-------------------------------------
  # Infrastructure Services
  #-------------------------------------
  kafka:
    image: apache/kafka:latest
    container_name: kafka
    ports:
      - "9092:9092"
      - "9094:9094"
    environment:
      - KAFKA_NODE_ID=0
      - KAFKA_PROCESS_ROLES=controller,broker
      - KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,EXTERNAL://0.0.0.0:9094
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,EXTERNAL://localhost:9094
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
      - KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS=0
      - KAFKA_LOG_DIRS=/tmp/kafka-logs
    healthcheck:
      test: [ "CMD-SHELL", "nc -z localhost 9092 || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - internal

  mailhog:
    image: mailhog/mailhog
    container_name: mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - internal

  #-------------------------------------
  # Service Databases (FIXED âœ…)
  #-------------------------------------
  patient-service-db:
    image: postgres:16
    container_name: patient-service-db
    ports:
      - "5000:5432"
    volumes:
      - patient-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=db
      - POSTGRES_USER=admin_user
      - POSTGRES_PASSWORD=password
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin_user -d db" ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - internal

  auth-service-db:
    image: postgres:16
    container_name: auth-service-db
    ports:
      - "5001:5432"
    volumes:
      - auth-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=db
      - POSTGRES_USER=admin_user
      - POSTGRES_PASSWORD=password
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin_user -d db" ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - internal

  appointment-service-db:
    image: postgres:16
    container_name: appointment-service-db
    ports:
      - "5002:5432"
    volumes:
      - appointment-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=app_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Rous123@.com
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d app_db" ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - internal

  doctor-service-db:
    image: postgres:16
    container_name: doctor-service-db
    ports:
      - "5003:5432"
    volumes:
      - doctor-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=doc_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Rous123@.com
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d doc_db" ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - internal

  #-------------------------------------
  # Application Microservices
  #-------------------------------------
  auth-service:
    build: ./auth-service
    container_name: auth-service
    ports:
      - "4005:4005"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://auth-service-db:5432/db
      - SPRING_DATASOURCE_USERNAME=admin_user
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_SQL_INIT_MODE=always
    depends_on:
      auth-service-db:
        condition: service_healthy
    networks:
      - internal
    restart: on-failure

  patient-service:
    build: ./patient-service
    container_name: patient-service
    ports:
      - "4000:4000"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://patient-service-db:5432/db
      - SPRING_DATASOURCE_USERNAME=admin_user
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_SQL_INIT_MODE=always
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - BILLING_SERVICE_ADDRESS=billing-service
    depends_on:
      patient-service-db:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - internal
    restart: on-failure

  doctor-service:
    build: ./doctor-service
    container_name: doctor-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://doctor-service-db:5432/doc_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=Rous123@.com
      - SPRING_JPA_HIBERNATE_DDL_AUTO=create
      - SPRING_SQL_INIT_MODE=always
    depends_on:
      doctor-service-db:
        condition: service_healthy
    networks:
      - internal
    restart: on-failure

  appointment-service:
    build: ./appointment-service
    container_name: appointment-service
    ports:
      - "7000:7000"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://appointment-service-db:5432/app_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=Rous123@.com
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_SQL_INIT_MODE=always
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      appointment-service-db:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - internal
    restart: on-failure

  billing-service:
    build: ./billing-service
    container_name: billing-service
    ports:
      - "4001:4001"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://patient-service-db:5432/db
      - SPRING_DATASOURCE_USERNAME=admin_user
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_SQL_INIT_MODE=always
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      patient-service-db:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - internal
    restart: on-failure

  notification-service:
    build: ./notification-service
    container_name: notification-service
    ports:
      - "7007:7007"
    environment:
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - SPRING_MAIL_HOST=mailhog
      - SPRING_MAIL_PORT=1025
    depends_on:
      kafka:
        condition: service_healthy
      mailhog:
        condition: service_started
    networks:
      - internal
    restart: on-failure

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "4004:4004"
    environment:
      - AUTH_SERVICE_URL=http://auth-service:4005
    depends_on:
      auth-service:
        condition: service_started
      patient-service:
        condition: service_started
      doctor-service:
        condition: service_started
      appointment-service:
        condition: service_started
      billing-service:
        condition: service_started
      notification-service:
        condition: service_started
    networks:
      - internal
    restart: on-failure

#-------------------------------------
# Networks & Volumes
#-------------------------------------
networks:
  internal:
    driver: bridge

volumes:
  kafka-data:
  patient-db-data:
  auth-db-data:
  appointment-db-data:
  doctor-db-data:


